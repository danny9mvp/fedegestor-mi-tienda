<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mi Tienda con bootstrap</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="./js/submitNoJQUERY.js"></script>
</head>
<body>
	<div class="container" style="padding: 2% 2%;background: linear-gradient(to right,#F78181,#FE2E2E, #DF0101, #FE2E2E, #F78181);">
	  	<div class="row" style="color: white">
		    <div class="col fa fa-lg order-3">
		      <a href="#" class="text-white">Mi tienda.com</a>
		    </div>
		    <div class="col-4 fa fa-lg order-2">
		      <a href="#" class="fas fa-user text-white">Usuario</a>		      
		    </div>
		    <div class="col fa fa-lg order-3">
		      <a href="#" class="fa fa-shopping-cart text-white">Carrito</a>
		    </div>
	 	</div>
	</div>
	<form>
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col-4" style="background-image: url('./img/leche-pan-huevos.png');background-size: contain;background-position: center;background-repeat: no-repeat;">
					<fieldset class="form-group" id="fsetComida">
						<legend>Comida</legend>
						<ul class="list unstyled">
							<li class="media">
								<img class="mr-3" src="https://images.sftcdn.net/images/t_app-logo-l,f_auto,dpr_auto/p/7ee4fc1c-9b23-11e6-9dc2-00163ec9f5fa/3020698463/remember-the-milk-logo.png">
								<div class="media-body">
									<label for="txtLeche">Leche:</label>
									<input class="form-control" type="number" id="txtLeche" min="1" value="0"/><input type="hidden" id="valLeche" value="1700"/>
								</div>
							</li>
							<li class="media">
								<img class="mr-3" src="https://dl1.cbsistatic.com/i/r/2017/12/29/1941666a-7f16-4bff-b840-c12ffe81a2ae/thumbnail/64x64/5bcfabad449582c0a147763fa83b9a83/imgingest-4404838289802855570.png">
								<div class="media-body">			
									<label for="txtPan">Pan:</label>
									<input class="form-control" type="number" id="txtPan" min="1" value="0"/><input type="hidden" id="valPan" value="200"/>
								</div>
							</li>
							<li class="media">
								<img class="mr-3" src="https://images.sftcdn.net/images/t_app-logo-l,f_auto,dpr_auto/p/5fb17d76-9a9b-11e6-a717-00163ec9f5fa/322342336/eggscellent-logo.png">
								<div class="media-body">
									<label for="txtHuevos">Huevos:</label>
									<input class="form-control" type="number" id="txtHuevos" min="1" value="0"/><input type="hidden" id="valHuevos" value="200">
								</div>
							</li>
							<hr>				
							<label for="txtSubtotalComida">Subtotal:</label>
							<input class="form-control" type="number" id="txtSubtotalComida" value="0" readonly/><input type="hidden" id="valSubtotalComida" value="0"/>		
							<label for="txtIVAComida">IVA:</label>
							<input class="form-control" type="number" id="txtIVAComida" value="19"/><input type="hidden" id="valIVAComida" value="0"/>
						</ul>
					</fieldset>
				</div>
				<div class="col-2"></div>
				<div class="col-4">
					<fieldset class="form-group" style="background-image: url('./img/soap-toothpaste-shampoo.png');background-size: contain; background-position: center;background-repeat: no-repeat;" id="fsetAseo">
						<legend>Aseo</legend>
						<ul class="list unstyled">
							<li class="media">
								<img class="mr-3" src="http://www.iconarchive.com/download/i34579/robinweatherall/cleaning/soaps.ico" width="64" height="64">
								<div class="media-body">
									<label for="txtJabon">Jab√≥n:</label>
									<input class="form-control" type="number" id="txtJabon" min="1" value="0"/><input type="hidden" id="valJabon" value="1000"/>
								</div>
							</li>
							<li class="media">
								<img class="mr-3" src="https://dtgxwmigmg3gc.cloudfront.net/files/56723a82777a420e9f001e84-icon-256x256.png" width="64" height="64">
								<div class="media-body">
									<label for="txtShampoo">Shampoo:</label>
									<input class="form-control" type="number" id="txtShampoo" min="1" value="0"/><input type="hidden" id="valShampoo" value="1500"/>
								</div>
							</li>
							<li class="media">
								<img class="mr-3" src="http://icons.iconarchive.com/icons/iconka/pioneer-camp/128/toothpaste-icon.png" width="64" height="64">
								<div class="media-body">
									<label for="txtCrema">Crema:</label>
									<input class="form-control" type="number" id="txtCrema" min="1" value="0"/><input type="hidden" id="valCrema" value="900"/>	
								</div>
							</li>
							<hr>
							<label for="txtSubtotalAseo">Subtotal:</label>
							<input class="form-control" type="number" id="txtSubtotalAseo" value="0" readonly/><input type="hidden" id="valSubtotalAseo" value="0"/>
							<label for="txtIVAAseo">IVA:</label>
							<input class="form-control" type="number" id="txtIVAAseo" value="10"/><input type="hidden" id="valIVAAseo" value="0"/>
						</ul>
					</fieldset>
				</div>
				<div class="col"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-5"></div>
			<div class="col-2">
			<fieldset class="form-group">
				<legend>Factura</legend>
					<label for="txtSubtotalFactura">Subtotal:</label>
					<input class="form-control" type="number" id="txtSubtotalFactura" value="0" readonly/><input type="hidden" id="valSubtotalFactura" value="0"/>		
					<label for="txtIVAFactura">IVA:</label>
					<input class="form-control" type="number" id="txtIVAFactura" value="0" readonly/><input type="hidden" id="valIVAFactura" value="0"/>		
					<label for="txtTotalAseo">Total:</label>
					<input class="form-control" type="number" id="txtTotalFactura" value="0" readonly/><input type="hidden" id="valTotalFactura" value="0"/>
					<input type="button" class="btn btn-primary my-4" id="submitFactura" value="Calcular" onclick="calcularFactura()" />
					<!--<input type="submit" class="btn btn-primary my-4" id="submitFactura" value="Calcular" />-->
			</fieldset>
			</div>
			<div class="col-5"></div>
		</div>
	</form>	
	<div class="container" style="margin-top: 2%;font-size: 20px">
		<div class="row">
			<div class="col-4"></div>
			<div class="col-2"><a href="#">2018<i class="fa fa-copyright"></i></div>
			<div class="col-2"><a href="#">Mi tienda.com</a></div>
			<div class="col-4"></div>
		</div>
	</div>
	<!--<script src="./js/submit.js"></script>-->
</body>
</html>
